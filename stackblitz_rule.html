<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=d, initial-scale=1.0">
    <title>Document</title>
    <!-- style 영역 (이미지 사이즈는 이곳에서 변경합니다.) -->
    <!-- 아래 코드에서 width 값을 수정하면 됩니다. -->
    <style>
        body{
            margin: 0;
            padding: 0;
        }

        img{
            width: 1300px;
            border: 2px solid blue;
        }

        .wrapper{
            max-width: 860px;
            border: 10px solid red;
            max-height: 100vh;
            z-index: 2;
        }

        .wrapper .top_notice .detail .bottom_notice{
            width: 860px;
        }
    </style>
    <!-- //style 영역 끝 -->
</head>
<body>
    <div class="wrapper">

        <!-- 상단(top) 공지사항 및 이벤트 영역 -->
        <div class="top_notice top_event">
            <!-- 공지사항 -->
            <img src="http://gi.esmplus.com/raffinew/soundpanda/00A_top_common/01_notice/notice.jpg" alt="공지사항"/>
            <!-- 이벤트배너 -->
            <img src="http://gi.esmplus.com/raffinew/soundpanda/07_lookerbeam/02_image/event02.jpg" alt="할인쿠폰"/>
            <!-- 배송배너 -->
            <img src="http://gi.esmplus.com/raffinew/soundpanda/00A_top_common/02_delivery/00_delivery_notice.jpg" alt="할인쿠폰"/>
        </div>
        <!-- // 상단(top) 공지사항 및 이벤트 영역 끝 -->

        <!-- 상세페이지 시작 -->
        <div class="detail">
            <img src="http://gi.esmplus.com/raffinew/soundpanda/07_lookerbeam/02_image/01.gif" alt="#"/>
            <img src="http://gi.esmplus.com/raffinew/soundpanda/07_lookerbeam/02_image/02.jpg" alt="#"/>
            <img src="http://gi.esmplus.com/raffinew/soundpanda/07_lookerbeam/02_image/03.gif" alt="#"/>
            <img src="http://gi.esmplus.com/raffinew/soundpanda/07_lookerbeam/02_image/04.gif" alt="#"/>
            <img src="http://gi.esmplus.com/raffinew/soundpanda/07_lookerbeam/02_image/05.gif" alt="#"/>
        </div>
        <!-- // 상세페이지 끝 -->

        <!-- 하단(bottom) 공지사항 및 이벤트 영역 -->
        <div class="bottom_notice bottom_event">
            <img src="http://gi.esmplus.com/raffinew/soundpanda/00B_bottom_common/01_certification/certification.gif" alt="사운드판다 공식 정품 판매점"/>
            <img src="http://gi.esmplus.com/raffinew/soundpanda/00B_bottom_common/02_kakao/kakao_info.jpg" alt="카카오 알림톡"/>
        </div>
        <!-- // 하단(bottom) 공지사항 및 이벤트 영역 끝 -->
    </div>
    <!-- //.wrapper 끝 -->
</body>
</html>
