<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>고객지원_스스로제품점검</title>
</head>
<body>
    <div id="container" class="container">
         <div class="box">
                <!-- title(타이틀영역) -->
            <div class="title">
                <img src="/img/headphone.svg" alt="headphone" width="105px">
                <p><strong>사운드판다가 다양한 방법</strong>으로<br>고객님의&nbsp;<strong>불편사항 해결</strong>을 도와드립니다.</p>
            </div>
            <!-- section(섹션영역) -->
            <!-- 고객님의 제품에 이상이 없나요? -->
            <section class="section">
                <p class="question">
                    <span class="dott">q</span>&nbsp;
                    고객님의&nbsp;<strong>제품에 이상</strong>이 없나요?
                </p>
                <div class="search">
                    <input type="text" placeholder="불편현상을 키워드로 빠르게 검색해보세요" autofocus>
                    <button type="button">
                        검색하기
                    </button>
                </div>
            </section>
            <!-- A/S없이 스스로 해결할 수 있습니다. -->
            <section class="section">
                <p class="question">
                    <span class="dott">q</span>&nbsp;
                    <strong>A/S 없이 스스로 해결</strong>할 수 있습니다.
                </p>
                <div class="dropmenu">
                   <div class="dropbox">
                        <div class="cellbox">
                            <p>상품군</p>
                            <button type="button" class="dropbtn" onclick="showlist()">▼</button>
                        </div>
                        <div id="droplist" class="listchat">
                           <ul class="chat">
                                <li> <a href="">게이밍이어폰</a></li>
                                <li><a href="">모기퇴치기</a></li>
                                <li><a href="">블루투스마이크</a></li>
                                <li><a href="">미러볼</a></li>
                                <li><a href="">블루투스스피커</a></li>
                           </ul>
                        </div>
                   </div>
                   <div class="dropbox">
                        <div class="cellbox">
                            <p>제품선택</p>
                            <button type="button" class="dropbtn">▼</button>
                        </div>
                        <div id="droplist" class="listchat">
                            <a href="">이어폰</a>
                            <a href="">이어폰</a>
                            <a href="">이어폰</a>
                            <a href="">이어폰</a>
                            <a href="">이어폰</a>
                        </div>
                    </div>
                    <div class="dropbox">
                        <div class="cellbox">
                            <p>제품증상</p>
                            <button type="button" class="dropbtn">▼</button>
                        </div>
                        <div id="droplist" class="listchat">
                            <a href=""></a>
                            <a href=""></a>
                            <a href=""></a>
                            <a href=""></a>
                            <a href=""></a>
                        </div>
                   </div>
                </div>
                
            </section>
            <section class="section tab_area">
                <p class="question">
                    <span class="dott">q</span>&nbsp;
                    <strong>제품 설명이 필요</strong>하신가요?
                </p>
               
            </section>
         </div>
    </div>
    <script type="text/javascript" src="js/select_list.js"></script>
</body>
</html>
