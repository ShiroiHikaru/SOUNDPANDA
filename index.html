<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>고객지원_스스로제품점검</title>
</head>
<body>
    <div id="container" class="container">
         <div class="box">
                <!-- title(타이틀영역) -->
            <div class="title">
                <p><strong>사운드판다가 다양한 방법</strong>으로<br>고객님의&nbsp;<strong>불편사항 해결</strong>을 도와드립니다.</p>
            </div>
            <!-- section(섹션영역) -->
            <!-- 고객님의 제품에 이상이 없나요? -->
            <section class="section">
                <p class="question">
                    <span class="dott">q</span>&nbsp;
                    고객님의&nbsp;<strong>제품에 이상</strong>이 없나요?
                </p>
                <div class="search">
                    <input type="text" placeholder="불편현상을 키워드로 빠르게 검색해보세요 ">
                    <button type="submit">검색하기</button>
                </div>
            </section>
            <!-- A/S없이 스스로 해결할 수 있습니다. -->
            <section class="section">
                <p class="question">
                    <span class="dott">q</span>&nbsp;
                    A/S 없이 스스로 해결할 수 있습니다.
                </p>
                <div class="categori">
                    <div class="goods">
                       <a href="#" class="listup">제품군</a> 
                                            
                    </div>
                    <div class="goods_select">
                        <a href="#">
                            제품선택
                        </a>
                        <ul class="hidden_list">
                            <li>SPE-G9 Plus</li>
                            <li>SPE-G9</li>
                            <li>SPE-G9 Light</li>
                        </ul>
                    </div>
                    <div class="goods_select">
                        <a href="#">
                            제품증상
                        </a>
                        <ul class="hidden_list">
                            <li>잡음</li>
                            <li>단선</li>
                            <li>연결오류</li>
                        </ul>
                    </div>
                </div>
            </section>
         </div>
    </div>
</body>
</html>
