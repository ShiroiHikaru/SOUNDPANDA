<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>스스로제품점검</title>
</head>
<body>
    <main id="container" class="container">
        <section id="introTitle" class="introTitle">
            <img src="/img/headphone.svg" alt="헤드폰아이콘" width="105px">
            <h2>
                사운드판다가&nbsp;다양한&nbsp;방법으로<br>고객님의&nbsp;불편사항&nbsp;해결을&nbsp;도와드립니다.
            </h2>
        </section>
        <!-- 첫번째 박스 - 고객님의 제품에 이상이 없나요? -->
        <section id="section-1" class="section-1">
            <div id="section-quest" class="section-quest">
                <p class="dotte">Qestion</p>
                <p>고객님의 제품에 이상이 없나요?</p>
            </div>
            <div id="search-layout" class="search-layout">
                <input type="text" placeholder="불편현상을 키워드로 빠르게 검색해보세요">
                <button type="button">검색하기</button>
            </div>
        </section>
        <!-- 첫번째 박스 끝 -->
        <!-- 두번째 박스 - A/S 없이 스스로 해결할 수 있습니다. -->
        <section id="section-2" class="section-2">
            <div id="section-quest "class="section-quest">
                <p class="dotte">Qestion</p>
                <p>A/S 없이 스스로 해결할 수 있습니다.</p>
            </div>
            <div id="list-zip" class="list-zip">
                <div id="list-box" class="list-box tabBox1">
                    <!-- 선택창에 보여지는 항목 -->
                    <div id="mainBox" class="mainBox">
                        <a href="">제품군</a>
                        <span id="downArrow" class="downArrow">▼</span>
                    </div>
                    <!-- 보여지는 항목 끝 -->
                    <!-- 제품군 라인업(li)시작 -->
                    <ul id="product" class="product">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <!-- 제품군 라인업(li) 끝 -->
                </div>
                <div id="list-box" class="list-box tabBox2">
                    <!-- 선택창에 보여지는 항목 -->
                    <div id="mainBox" class="mainBox">
                        <a href="">제품선택</a>
                        <span id="downArrow" class="downArrow">▼</span>
                    </div>
                    <!-- 보여지는 항목 끝 -->
                    <!-- 제품선택 라인업(li) 시작 -->
                    <ul id="product" class="selection">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <!-- 제품선택 라인업(li) 끝 -->
                </div>
                <div id="list-box" class="list-box tabBox3">
                    <!-- 선택창에 보여지는 항목 -->
                    <div id="mainBox" class="mainBox">
                        <a href="">제품증상</a>
                        <span id="downArrow" class="downArrow">▼</span>
                    </div>
                    <!-- 보여지는 항목 끝 -->
                    <!-- 제품증상 라인업(li) 시작 -->
                    <ul id="product" class="sym">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <!-- 제품증상 라인업(li) 끝 -->
                </div>
                <div id="listBTN" class="listBTN">
                    <button type="button">검색하기</button>
                </div>
            </div>
        </section>
        <!-- 두번째 박스 끝 -->
        <section class="section-3"></section>
    </main>
</body>
</html>


<!--ID(#)는 고유의 코드 - 1번만 작성 가능-->
